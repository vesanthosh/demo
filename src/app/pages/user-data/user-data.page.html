<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main"></ion-back-button>
    </ion-buttons>
    <ion-title>Display User Data</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-list-header>
      <ion-label>
        <h2>Hallo {{userData.firstName}} {{userData.lastName}}</h2>
      </ion-label>
    </ion-list-header>
    <div class="ion-text-center">
      <h5>Your favirote number is {{userData.favNumber}}</h5>
    </div>
  </ion-list>

</ion-content>
