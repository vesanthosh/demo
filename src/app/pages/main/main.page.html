<ion-header>
  <ion-toolbar color="primary">
    <ion-title>User Input Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">First Name</ion-label>
    <ion-input #firstName></ion-input>

  </ion-item>
  <ion-item>
    <ion-label position="stacked">Last Name</ion-label>
    <ion-input #lastName></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Favorite Number</ion-label>
    <ion-input type="number" #favNumber></ion-input>
  </ion-item>

  <div class="ion-padding">
    <ion-button color="success" class="ion-float-right" (click)="dataOnSubmit()">
      Submit Data
    </ion-button>

    <ion-button color="secondary" class="ion-float-right" (click)="clearData()">
      Clear Data
    </ion-button>
  </div>


</ion-content>
